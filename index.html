<html lang="en">
<head>
    <title>National Debt</title>
    <style>
        .bleeding {
            color: #f00;
            text-shadow: 0 0 1em #f00;
            font-family: "Arial Black", Gadget, sans-serif;
            text-align: center;
            font-size: xxx-large;
        }
    </style>
</head>
<body style="background: #000;">

<div style="padding-top: 10em;">
<h1 class="bleeding" style="font-size: x-large;">National Debt: <span id="national_debt"></span></h1>
<h1 class="bleeding">Your Share: <span id="your_share"></span></h1>
</div>

<script>

    function updateDebt(){
        // To make this work, set two levels of debt and the dates that go with them.
        const SET_DEBT = 31245532500000;
        const SET_DATE = new Date('Sat Oct 29 2022 17:34:00 GMT-0600 (Mountain Daylight Time)');
        const SET_DEBT2 = 31245549000000;
        const SET_DATE2 = new Date('Sat Oct 29 2022 17:45:00 GMT-0600 (Mountain Daylight Time)');
        const DEBT_PER_SECOND = (SET_DEBT2 - SET_DEBT) / ((SET_DATE2.getTime() - SET_DATE.getTime())/1000);
        const PEOPLE_IN_USA = 332000000;
        const now = new Date();
        const elapsedSeconds = (now.getTime() - SET_DATE.getTime())/1000;
        const currentDebt = SET_DEBT + (elapsedSeconds * DEBT_PER_SECOND);
        const yourShare = currentDebt / PEOPLE_IN_USA;

        document.getElementById('national_debt').innerHTML = "$" + currentDebt.toLocaleString('en-US', {maximumFractionDigits:2});
        document.getElementById('your_share').innerHTML = "$" + yourShare.toLocaleString('en-US', {maximumFractionDigits:2});

        // Cause this to be called again as soon as possible. Going fast makes the numbers appear to blur!
        setTimeout(updateDebt, 1);
    }

    updateDebt();

</script>

</body>
</html>
